<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
    <div class="container my-5">
        <h1>TAREAS</h1>
        <form id="formulario">
            <input type="text" 
                   class="form-control my-2"
                   id="tarea"
                   placeholder="ingrese tarea"
                   value="tarea 1"
                   />
            <div class="alert alert-danger d-none">No deje la tarea vacía</div>
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="mt-3" id="contenedorTareas"></section>

        <template id="templateTareas">
            <article class="alert alert-warning d-flex align-items-center justify-content-between">
                <p class="mb-0 lead">Aquí va la tarea</p>
                <div>
                    <button class="btn btn-danger">Eliminar</button>
                </div>
            </article>

        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
